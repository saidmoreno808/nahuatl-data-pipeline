[pytest]
# Pytest Configuration for CORC-NAH

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Fail on xfail that unexpectedly passes
    --strict-config
    # Coverage report
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    # Warnings
    -W ignore::DeprecationWarning
    -W ignore::PendingDeprecationWarning

# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    parity: marks tests that verify parity with legacy code
    unicode: marks tests that verify Unicode handling
    quality: marks tests that verify data quality

# Minimum Python version
minversion = 3.10

# Console output style
console_output_style = progress

# Log CLI level (show logs in console)
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Capture warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
